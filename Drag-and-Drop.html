<!DOCTYPE html>
<html>
<body>
    <h1 style="text-align: center;">Drag-and-Drop Assignment</h1>
    <h3 style="text-align: center;">Drag each card into the box in ascending order</h3>
    
    <div style="position: absolute; top: 50%; left: 30%;">
        <img src="d9.gif" draggable="true" id="d9" width="100" height="150" ondragstart="drag(event)" >
        <img src="d8.gif" draggable="true" id="d8" width="100" height="150" ondragstart="drag(event)" >
        <img src="dj.gif" draggable="true" id="dj" width="100" height="150" ondragstart="drag(event)">
        <img src="dk.gif" draggable="true" id="dk" width="100" height="150" ondragstart="drag(event)" >
        <img src="d10.gif" draggable="true" id="d10" width="100" height="150" ondragstart="drag(event)">
        <img src="dq.gif" draggable="true" id="dq" width="100" height="150" ondragstart="drag(event)" >
    </div>
    
    <div ondragover="permitDrop(event)" ondrop="drop(event)" style=" border: solid black; border-width: 5px; width:600px; height:150px; position: absolute; top: 25%; left: 30%;"></div>
    
    <script>
        
        function drag(event) { 
	       event.dataTransfer.setData("Text", event.target.id); 
        } 

        function permitDrop(event) { 
	       event.preventDefault(); 
        }

        function drop(event) { 
	       event.preventDefault(); 
	       var data=event.dataTransfer.getData("Text"); 
	       event.target.appendChild(document.getElementById(data));
        }

        
    </script>
</body>
</html>
